options:
  align:
    plugin: css_class
    label: Align
    default: none
    options:
      none:
        label: None
        image: /modules/contrib/style_options_plugins/images/icons/align-none.svg
      left:
        label: Left
        class: u-align-left
        image: /modules/contrib/style_options_plugins/images/icons/align-left.svg
      center:
        label: Center
        class: u-align-center
        image: /modules/contrib/style_options_plugins/images/icons/align-center.svg
      right:
        label: Right
        class: u-align-right
        image: /modules/contrib/style_options_plugins/images/icons/align-right.svg
  boxsize:
    plugin: boxsizing
    label: Box Size
    default:
      margin:
        top: 'default'
        right: 'default'
        bottom: 'default'
        left: 'default'
      padding:
        top: 'default'
        right: 'default'
        bottom: 'default'
        left: 'default'
    options:
      margin:
        'default':
          label: 'Default'
        'auto':
          label: 'Auto'
        '+0':
          label: '0'
        '+10':
          label: '10'
        '+20':
          label: '20'
        '+36':
          label: '36'
        '+60':
          label: '60'
        '+92':
          label: '92'
        '+120':
          label: '120'
        '+180':
          label: '180'
      padding:
        'default':
          label: 'Default'
        '+0':
          label: '0'
        '+10':
          label: '10'
        '+20':
          label: '20'
        '+36':
          label: '36'
        '+60':
          label: '60'
        '+92':
          label: '92'
        '+120':
          label: '120'
        '+180':
          label: '180'

  custom_class:
    plugin: css_class
    label: Custom Class
    description: Enter a space separated list of classes to add to this element

contexts:
  paragraphs:
    _default:
      options:
        custom_class: true
    stories_image:
      options:
        align: true
        custom_class: true
    stories_slideshow:
      options:
        align: true
    stories_web_video:
      options:
        align: true

  layout:
    _default:
      options:
        custom_class:
          layout: true
          regions: true
        boxsize:
          layout: true
          regions: true
